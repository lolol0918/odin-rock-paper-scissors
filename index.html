<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="game-container">
            <h1>Rock Paper Scissors</h1>
            <div class="choices-container">
                <h3 class="choices-title">Make Your Choice</h3>
                <div class="scoreboard">
                    <div class="score">
                        <div class="score-label">Player</div>
                        <div class="score-value" id="userScore">0</div>
                    </div>
                    <div class="score">
                        <div class="score-label">Computer</div>
                        <div class="score-value" id="computerScore">0</div>
                    </div>
                </div>
                <div class="selections">
                    <div id="playerChoice" class="choice-box">❓</div>
                    <div id="computerChoice" class="choice-box">❓</div>
                </div>
                <div class="btn-container">
                    <button class="btn" id="rock" data-choice="rock">
                        ✊
                        <span class="btn-label">Rock</span>
                    </button>
                    <button class="btn" id="paper" data-choice="paper">
                        ✋
                        <span class="btn-label">Paper</span>
                    </button>
                    <button class="btn" id="scissors" data-choice="scissors">
                        ✌️
                        <span class="btn-label">Scissors</span>
                    </button>
                </div>
            </div>
            <div class="winner" id="winnerDisplay"></div>
            <button id="reset">Reset Game</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
